{% block content %}
<div class="container">

  <h2>Submissions</h2>
  <ul>

  {% for submission in submissions %}
      <li>
        {{submission.id}} | {{submission.title}} | {{submission.submitter}}<br />
        Datetime: {{submission.published}}<br />
        {{submission.predictions}}
      </li>
  {% endfor %}

  </ul>
</div>
{% endblock %}
